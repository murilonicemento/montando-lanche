<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Montando o Lanche</title>

    <!-- VUE -->
    <script src="./vue.js"></script>

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container">
        <span class="navbar-brand mb-0 h1">Monte o seu Lanche</span>
      </div>
    </nav>
    <div id="contain">
      <div id="app">
        <div class="row">
          <div class="col-md-6">
            <div class="row mt-2">
              <div class="col">
                <img :src="pao[0]" alt="" />
                <img :src="alface" alt="" />
                <img :src="ketchup" alt="" />
                <img :src="mostarda" alt="" />
                <img :src="maionese" alt="" />
                <img :src="hamburguer" alt="" />
                <img :src="pao[1]" alt="" />
              </div>
            </div>
          </div>
          <div class="col-md-6" v-if="etapa == 1">
            <!-- TIPO DE PÃO -->
            <div class="row mt-2">
              <div class="col">
                <div class="card">
                  <div class="card-header">TIPO DO PÃO</div>
                  <div class="card-body">
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        value="gergelim"
                        v-model="inputTipoPao"
                      />
                      <label class="form-check-label">Gergelim</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        value="australiano"
                        v-model="inputTipoPao"
                      />
                      <label class="form-check-label">Australiano</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- SALADAS -->
            <div class="row mt-2">
              <div class="col">
                <div class="card">
                  <div class="card-header">SALADAS</div>
                  <div class="card-body">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value="alface"
                        v-model="inputSaladas"
                      />
                      <label class="form-check-label">Alface</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- MOLHOS -->
            <div class="row mt-2">
              <div class="col">
                <div class="card">
                  <div class="card-header">MOLHOS</div>
                  <div class="card-body">
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value="ketchup"
                        v-model="inputMolhos"
                      />
                      <label class="form-check-label">Ketchup</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value="mostarda"
                        v-model="inputMolhos"
                      />
                      <label class="form-check-label">Mostarda</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value="maionese"
                        v-model="inputMolhos"
                      />
                      <label class="form-check-label">Maionese</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- TIPO HAMBÚRGUER -->
            <div class="row mt-2">
              <div class="col">
                <div class="card">
                  <div class="card-header">TIPO DO HAMBÚRGUER</div>
                  <div class="card-body">
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        value="bovino"
                        v-model="inputHamburguer"
                      />
                      <label class="form-check-label">Bovino</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        value="frango"
                        v-model="inputHamburguer"
                      />
                      <label class="form-check-label">Frango</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        value="soja"
                        v-model="inputHamburguer"
                      />
                      <label class="form-check-label">Soja</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col d-flex justify-content-end">
                <button
                  type="button"
                  class="btn btn-primary"
                  @click="fazerPedido()"
                >
                  Fazer pedido
                </button>
              </div>
            </div>
          </div>
          <div class="col-md-6" v-if="etapa == 2">
            <div class="row mt-2">
              <div class="col">
                <div class="card">
                  <div class="card-header">INFORME SEUS DADOS</div>
                  <div class="card-body">
                    <div class="mb-3">
                      <label class="form-label">Nome</label>
                      <input
                        type="text"
                        class="form-control"
                        v-model="inputNome"
                      />
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Endereço</label>
                      <input
                        type="text"
                        class="form-control"
                        v-model="inputEndereco"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col d-flex justify-content-between">
                <button
                  type="button"
                  class="btn btn-warning"
                  @click="etapa -= 1"
                >
                  Voltar para o lanche
                </button>
                <button
                  type="button"
                  class="btn btn-success"
                  @click="confirmarPedido()"
                >
                  Confirmar
                </button>
              </div>
            </div>
          </div>
          <div class="col-md-6" v-if="etapa == 3">
            <div class="row mt-2">
              <div class="col">
                <div class="card">
                  <div class="card-header">PEDIDO CONFIRMADO</div>
                  <div class="card-body">
                    <p>Agora é só aguardar 10 minutinhos</p>
                    <p>Vamos chamar você em breve ;)</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col d-flex justify-content-between">
                <button
                  type="button"
                  class="btn btn-primary"
                  @click="etapa = 1"
                >
                  Repetir pedido
                </button>
                <button
                  type="button"
                  class="btn btn-success"
                  @click="novoPedido()"
                >
                  Novo pedido
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          inputTipoPao: "",
          inputSaladas: [],
          inputMolhos: [],
          inputHamburguer: "",
          etapa: 1,
          inputNome: "",
          inputEndereco: "",
          novoPedidoAssincrono: null,
        },
        computed: {
          pao() {
            switch (this.inputTipoPao) {
              case "gergelim":
                return [
                  "images/pao_gergelim_superior.png",
                  "images/pao_gergelim_inferior.png",
                ];
                break;
              case "australiano":
                return [
                  "images/pao_australiano_superior.png",
                  "images/pao_australiano_inferior.png",
                ];
                break;
              default:
                return [
                  "images/padrao/pao_superior.png",
                  "images/padrao/pao_inferior.png",
                ];
            }
          },
          alface() {
            if (this.inputSaladas.includes("alface")) {
              return "images/alface.png";
            }

            return "images/padrao/alface.png";
          },
          ketchup() {
            if (this.inputMolhos.includes("ketchup")) {
              return "images/ketchup.png";
            }

            return "images/padrao/molho.png";
          },
          mostarda() {
            if (this.inputMolhos.includes("mostarda")) {
              return "images/mostarda.png";
            }

            return "images/padrao/molho.png";
          },
          maionese() {
            if (this.inputMolhos.includes("maionese")) {
              return "images/maionese.png";
            }

            return "images/padrao/molho.png";
          },
          hamburguer() {
            switch (this.inputHamburguer) {
              case "bovino":
                return "images/bovino.png";
                break;
              case "frango":
                return "images/frango.png";

                break;
              case "soja":
                return "images/soja.png";
                break;
              default:
                return "images/padrao/hamburguer.png";
            }
          },
        },
        methods: {
          fazerPedido() {
            if (this.inputTipoPao && this.inputHamburguer) {
              this.etapa = 2;
            } else {
              alert("Você precisa selecionar no mínimo um pão e um hambúrguer");
            }
          },
          confirmarPedido() {
            if (this.inputNome && this.inputEndereco) {
              this.etapa = 3;

              this.novoPedidoAssincrono = setTimeout(
                () => this.novoPedido(),
                7000
              );
            } else {
              alert("Você precisa informar seu nome e endereço");
            }
          },
          novoPedido() {
            this.inputTipoPao = "";
            this.inputSaladas = [];
            this.inputMolhos = [];
            this.inputHamburguer = "";
            this.etapa = 1;
            this.inputNome = "";
            this.inputEndereco = "";
          },
        },
        watch: {
          etapa(novoValor) {
            if (novoValor == 1) {
              clearTimeout(this.novoPedidoAssincrono);
            }
          },
        },
      });
    </script>
  </body>
</html>
